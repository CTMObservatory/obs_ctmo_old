calibrations:
       bias:
         python: lsst.afw.image.ImageF
         persistable: ImageF
         level: Ccd
         tables: bias
         columns:
               - ccd
               - taiObs
         reference: raw_visit
         refCols:
               - ccd
               - filter
         validRange: true
         template: BIAS/BIAS_%(ccd)s_%(calibDate)s.fits

       dark:
         python: lsst.afw.image.ImageF
         persistable: ImageF
         level: Ccd
         tables: dark
         columns:
               - ccd
               - taiObs
         reference: raw_visit
         refCols:
               - ccd
               - filter
         validRange: true
         template: DARK/DARK_%(frameId)03d.fit

       flat:
         python: lsst.afw.image.ImageF
         persistable: ImageF
         level: Ccd
         tables: flat
         columns:
               - ccd
               - taiObs
         reference: raw_visit
         refCols:
               - ccd
               - filter
         validRange: true
         template: FLAT/%(filter)s/FLAT_%(frameId)03d.fits

datasets:
       icExpBackground:
         template: 'sci-results/%(dateObs)s/%(filter)s/icExp/bkgd-icExp-%(ccd)s.fits'
       calexpBackground:
         template: 'sci-results/%(dateObs)s/%(filter)s/calexp/bkgd-calexp-%(ccd)s.fits'
       src:
         template: 'sci-results/%(dateObs)s/%(filter)s/calexp/bkgd-calexp-%(ccd)s.fits'
       icSrc:
         template: 'sci-results/%(dateObs)s/%(filter)s/icSrc/icSrc-%(ccd)s-%(visit)s.fits'
       srcMatch:
         template: 'sci-results/%(dateObs)s/%(filter)s/src/SRCMATCH-%(ccd)s-%(visit)s.fits'
